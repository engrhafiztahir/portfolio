<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-site-verification" content="pB1rYVuPcBqc2hLkQjiGmiLeexCZFX0yS8KNJmQamKo" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title > Calculator</title>
</head>
<body>
    
<h1 style="text-align: center;">Simple Calcualator made by Hafiz Muhammad Tahir Nisar </h1>
<div class="calculator">
<div>
<input type="text" name="" id="Result" class="result" style="font-size: 50px;">

</div>
<div>

    <button class="buttonClear" onclick="clearResult()" style="font-size: 30px;">C</button>
</div>
<div>
<button class="button" onclick="number('7')" style="font-size: 30px;">7</button>
<button class="button" onclick="number('8')" style="font-size: 30px;">8</button>
<button class="button" onclick="number('9')" style="font-size: 30px;">9</button>
<button class="button" onclick="number('/')" style="font-size: 30px;">/</button>

</div>
<div>
    <button class="button" onclick="number('4')" style="font-size: 30px;">4</button>
    <button class="button" onclick="number('5')" style="font-size: 30px;">5</button>
    <button class="button" onclick="number('6')" style="font-size: 30px;">6</button>
    <button class="button" onclick="number('*')" style="font-size: 30px;">x</button>
    
    </div>
    <div>
        <button class="button" onclick="number('1')" style="font-size: 30px;">1</button>
        <button class="button" onclick="number('2')" style="font-size: 30px;">2</button>
        <button class="button" onclick="number('3')" style="font-size: 30px;">3</button>
        <button class="button" onclick="number('-')" style="font-size: 30px;">-</button>
        
        </div>
        <div>
            <button class="button0" onclick="number('0')" style="font-size: 30px;">0</button>
            <button class="button"  onclick="number('.')" style="font-size: 30px;">.</button>
            
            <button class="button"  onclick="number('+')" style="font-size: 30px;">+</button>
            
            <button class="Button" onclick="getResult()" style="font-size: 30px;">=</button>
            
            <button style="width: 243px; height: 45px; font-size: 30px;" onclick="number('%')">%</button>
            
            </div>
            
             
                
               
                
            
</div>





<script src="app.js"></script>  
</body>
</html>
